name: Release

on:
  push:
    tags: ['v*']

permissions: {}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_suffix: darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_suffix: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_suffix: linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_suffix: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_suffix: windows-amd64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_suffix: windows-arm64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-pc-windows-msvc'
        shell: bash
        run: |
          # Try cargo-binstall for fast prebuilt binary, fallback to source build
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash \
            && cargo binstall cross --no-confirm \
            || cargo install cross --git https://github.com/cross-rs/cross

      - name: Read template name from manifest
        id: meta
        shell: bash
        run: echo "name=$(python3 -c "import json; print(json.load(open('manifest.json'))['name'])")" >> "$GITHUB_OUTPUT"

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-pc-windows-msvc'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-pc-windows-msvc'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/presto-template-starter \
             presto-template-${{ steps.meta.outputs.name }}-${{ matrix.artifact_suffix }}

      - name: Rename artifact (windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/presto-template-starter.exe \
             presto-template-${{ steps.meta.outputs.name }}-${{ matrix.artifact_suffix }}

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binary-${{ matrix.artifact_suffix }}
          path: presto-template-*

  release:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: sha256sum presto-template-* > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            presto-template-*
            SHA256SUMS
          generate_release_notes: true
